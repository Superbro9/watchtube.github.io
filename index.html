<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WatchTube</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/27e1cf9693.js" crossorigin="anonymous"></script>
    <link rel="apple-touch-icon" sizes="128x128" href="/assets/WatchTube128.png">
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/WatchTube64.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/assets/WatchTube128.png">
    <link rel="icon" href="favicon.ico" />
</head>

<body>
    <div class="nav">
        <div>
            <a href="/"><img src="assets/WatchTube.svg" alt="WatchTube Logo"></a>
        </div>
        <div class="nav-shortcuts">
            <a href="#screenshots">Screenshots</a>
            <a href="#articles">Articles</a>
            <a href="#support">Support</a>
            <a href="/privacy">Privacy</a>
        </div>
        <div class="nav-links">
            <a href="https://github.com/WatchTubeTeam/"><i class="fa-brands fa-github"></i></a>
            <a href="https://discord.gg/6aJUwDQz5n"><i class="fa-brands fa-discord"></i></a>
            <a href="https://apps.apple.com/gb/app/watchtube/id1599884909"><i
                    class="fa-brands fa-app-store-ios"></i></a>
        </div>
    </div>
    <div class="header">
        <span class="title">WatchTube</span>
        <span class="slogan">YouTube on your wrist.</span>
        <a class="download" href="https://apps.apple.com/gb/app/watchtube/id1599884909" target="_blank"><i
                class="fa-brands fa-app-store-ios"></i> Download now</a>
    </div>
    <div id="screenshots" class="carousel-container screenshots">
        <h2>Screenshots</h2>
        <div class="carousel">
            <div class="button prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="button next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
        <div class="preview"></div>
    </div>
    <div id="articles" class="carousel-container articles">
        <h2>Articles</h2>
        <div class="carousel">
            <div class="button prev">
                <i class="fa-solid fa-chevron-left"></i>
            </div>
            <div class="button next">
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>
    <div id="support">
        <h2>Support</h2>
        <h3>FAQ</h3>
        <div class="faq">
        </div>
    </div>
</body>

</html>
